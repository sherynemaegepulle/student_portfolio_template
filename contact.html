<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,#e3f2fd,#e3f2fd 40%,#bbdefb 100%);
      color:#0d47a1;
      padding-bottom:60px;
    }
    .top-nav{
      background:rgba(255,255,255,0.96);
      box-shadow:0 6px 18px rgba(0,0,128,0.08);
      position:sticky;top:0;z-index:99
    }
    .nav-wrap{max-width:1000px;margin:0 auto;padding:10px 20px;display:flex;justify-content:center}
    .nav{list-style:none;display:flex;gap:8px}
    .nav a{
      display:inline-block;padding:10px 16px;border-radius:10px;
      text-decoration:none;color:#1565c0;font-weight:600
    }
    .nav a.active{color:#1976d2;border-bottom:3px solid #1976d2}

    .wrap{
      max-width:1000px;margin:34px auto;padding:18px;
      display:grid;grid-template-columns:1fr 1fr;gap:20px
    }
    .card{
      background:#ffffff;
      border-radius:12px;
      padding:20px;
      box-shadow:0 18px 40px rgba(0,0,128,0.08)
    }
    h2{color:#1976d2;margin-bottom:12px}
    .contact-list{display:flex;flex-direction:column;gap:12px}
    .contact-row{display:flex;gap:12px;align-items:center;color:#0d47a1}
    .contact-row i{font-size:1.05rem;width:22px;text-align:center;color:#1976d2}

    form{display:flex;flex-direction:column;gap:12px}
    input,textarea{
      background:#ffffff;
      padding:12px;border:1px solid #1976d2;
      border-radius:8px;font-size:1rem;color:#0d47a1
    }
    button{
      background:#1976d2;color:#ffffff;
      padding:12px 16px;border:none;border-radius:10px;
      font-weight:700;cursor:pointer;
      transition:transform .12s ease,box-shadow .12s ease;
    }
    button:hover{transform:translateY(-3px);box-shadow:0 10px 30px rgba(25,118,210,0.3)}

    @media (max-width:880px){
      .wrap{grid-template-columns:1fr; padding:18px}
    }
  </style>
</head>
<body>
  <header class="top-nav">
    <div class="nav-wrap">
      <ul class="nav" role="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="resume.html">Resume</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="wrap" aria-labelledby="contact-heading">
    <section class="card" aria-labelledby="contact-heading">
      <h2 id="contact-heading">Get in Touch</h2>
      <div class="contact-list">
        <div class="contact-row"><i class="fa-solid fa-envelope"></i><div><strong>Email</strong><div>sherynemaegepulle02@gmail.com</div></div></div>
        <div class="contact-row"><i class="fa-solid fa-phone"></i><div><strong>Phone</strong><div>+63 951 125 5819</div></div></div>
        <div class="contact-row"><i class="fa-solid fa-location-dot"></i><div><strong>Location</strong><div>Bulan, Sorsogon, Philippines</div></div></div>
        <div class="contact-row"><i class="fa-brands fa-linkedin"></i><div><strong>LinkedIn</strong><div><a href="https://www.linkedin.com/in/sheryne-mae-gepulle-32a3ab386" style="color:#1565c0;text-decoration:none">linkedin.com/in/yourprofile</a></div></div></div>
      </div>
    </section>

    <section class="card" aria-labelledby="message-heading">
      <h2 id="message-heading">Send Me a Message</h2>
      <form id="contactForm" method="post" onsubmit="alert('Form submitted (demo). Replace form action with your backend or use EmailJS/Formspree).'); return false;">
        <label style="font-weight:700;color:#0d47a1">Name</label>
        <input type="text" name="name" placeholder="Your full name" required>

        <label style="font-weight:700;color:#0d47a1">Email</label>
        <input type="email" name="email" placeholder="you@example.com" required>

        <label style="font-weight:700;color:#0d47a1">Subject</label>
        <input type="text" name="subject" placeholder="Subject" required>

        <label style="font-weight:700;color:#0d47a1">Message</label>
        <textarea name="message" placeholder="Tell me about your project or inquiry..." rows="6" required></textarea>

        <button type="submit"><i class="fa-solid fa-paper-plane" style="margin-right:8px"></i>Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
